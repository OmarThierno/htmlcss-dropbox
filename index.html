<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropbox</title>
  <!-- custom  -->
  <link rel="stylesheet" href="css/style.css">
  <!-- fontawesome  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <!-- Header  -->
  <header class="header flex space-between align-items-c">
    <div class="header-left flex align-items-c gap-50px">
      <div class="logo">
        <img class="logo-img" src="img/logo-small.png" alt="Dropbox logo">
      </div>
      <div class="header-list">
        <ul class="flex gap-50px">
          <il><a class="a-inherit-color" href="">Perch√© Dropbox</a></il>
          <il><a class="a-inherit-color" href="">Funzioni</a></il>
          <il><a class="a-inherit-color" href="">Piani e Prezzi</a></il>
        </ul>
      </div>
    </div>
    <div class="header-right flex align-items-c gap-50px">
      <div class="header-list">
        <ul class="flex gap-50px">
          <il><a class="a-inherit-color" href="">Supporto</a></il>
          <il><a class="a-inherit-color" href="">Contatta l'ufficcio vendita</a></il>
          <il><a class="a-inherit-color" href="">Accedi</a></il>
        </ul>
      </div>
      <div class="start-button">
        <a class="a-inherit-color inline-block btn" href="">Inizia</a>
      </div>
    </div>
  </header>
  <!-- /Header  -->

  <!-- Main  -->
  <main>
    <div class="hero">
    <div class="container-big"></div>
    </div>
    <div class="piano-business">
      <section class="business-section container-small"></section>
    </div>
    <div class="partner">
      <section class="partner-section container-small"></section>
    </div>
    <div class="dropbox-business">
      <section class="dropbox-business-section container-small"></section>
    </div>
    <div class="users-use-dropbox">
      <section class="users-use-dropbox-section container-small"></section>
    </div>
    <div class="logos">
      <section class="logos-section"></section>
    </div>
    <div class="call-to-action">
      <section class="call-to-action-section container-small"></section>
    </div>
    <div class="frequent-questions">
      <section class="frequent-questions-section container-small"></section>
    </div>
  </main>
  <!-- /Main  -->
  
  <!-- Footer  -->
  <footer class="footer">
    <div class="container-big"></div>
  </footer>
  <!-- /Footer  -->
</body>
</html>
